name: Format static

on:
  push:
    paths: packages/sunglasses-web/*
    branches:
      - main
      - next
  pull_request:
    paths: packages/sunglasses-web/*
    branches:
      - main
      - next

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Install dependencies
        run: yarn install
      - name: Form Code
        run: yarn format
